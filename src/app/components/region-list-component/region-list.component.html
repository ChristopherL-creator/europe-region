<h1>Europe's regions</h1> 

<div> 
    <div class="buttons"> 
        <button 
        class="button" 
        (click)="orderByName()"> 
            Order By Name
        </button> 
    
        <button 
        class="button" 
        (click)="orderByPopulation()"> 
            Order By Population
        </button>
    </div> 
     
    <div class="regions-container"> 
        <div 
        class="region-card"
        *ngFor="let region of regionsArray"> 
            <div class="region-header"> 
                <span class="region-name"> 
                    {{region.name}}, ({{region.altSpelling}})
                </span> 
                <span> 
                    <img 
                    class="flag"
                    src={{region.flags}} alt="">
                </span> 
            </div>
            <div> 
                Surface: {{region.area}} Square Meters;
            </div>
            <div> 
                Population: {{region.population}};
            </div> 
            <div> 
                Capital: {{region.capital}};
            </div> 
            <div> 
                Languages: 
                <span *ngFor="let language of region.languages | keyvalue"> 
                    {{language.value}},
                </span> 
            </div> 
            <div> 
                Timezone: {{region.timezones}};
            </div>
